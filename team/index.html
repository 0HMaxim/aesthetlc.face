<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/91834cbac5.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>

    <div class="header folder">
        
    </div>

    

    <div class="before top_page_video has_top_video col-12">
        

        <video autoplay="" 
            loop="" 
            muted="" 
            ontrolslist="nofullscreen"
            class="header_image">
            
            <source src="https://besedaclinic.com.ua/img/about_video_3.mp4" type="video/mp4">
        </video>



    </div>


        
    <div id="breadcrumbs">
    </div>





    <div class="my_container">

        <div  class="heading_block">

            <div class="hidden-element">
                    <b>Для вас працюють косметологи</b>
                    </br>
                    <span class="sm">з досвідом від 7 років</span>
                    
            </div>

            <p class="subtitle">До Ваших послуг фахівці з досвідом від закордонних та вітчизняних клінік</p>


        </div>




        
  
        <div class="team_items justify-content-between ">

           
            
        </div>

        
        <!-- Кнопка для открытия модального окна -->
        <div class="btn m-top2 a_linie" id="addDoctor">Add Doctor</div>
        
        <!-- Модальное окно для добавления доктора -->
                <div id="addDoctorModal" class="modal">
                <form id="doctorForm">

                
                <div class="modal-content align-items-center justify-content-center">
                    <span class="close btn btn-danger">Close</span>


                    <div class="row ">
                        <div class="">Personal Data</div>

                        <label class="input_block">
                            <input mbsc-input data-label="First name" id="firstname" type="text" placeholder="First Name" />
                        </label>

                        <label class="input_block">
                            <input mbsc-input data-label="Last name" id="lastname" type="text" placeholder="Last Name" />
                        </label>

                        <label class="input_block">
                            <input mbsc-input data-label="Second name" id="secondname" type="text" placeholder="Secondname" />
                        </label>
                          


                            <div class="mbsc-form-group-title m-top1"> 
                                <div >Посада</div>

                                <div id="positions-container ">
                                    <label class="d-flex input_block">
                                        <input mbsc-input data-label="Position" class="positionInput" type="text" placeholder="Position" />
                                        <div class="add_b my_btn"> +</div>
                                        <div class="del_b my_btn"> -</div>
                                    </label>
                                </div>

                            </div>


                            <div class="mbsc-form-group-title m-top1"> 
                                <div >Спеціалізація</div>

                                <div id="positions-container">
                                    <label class="d-flex input_block">
                                        <input mbsc-input data-label="Specializations" class="specializations" type="text" placeholder="Спеціалізація" />
                                        <div class="add_b my_btn"> +</div>
                                        <div class="del_b my_btn"> -</div>
                                    </label>
                                </div>

                            </div>





                            <div class="mbsc-form-group-title m-top1"> 
                                <div >Загрузите фото</div>

                                <div id="positions-container">
                                    <label class="d-flex input_block">
                                        <input type="file" id="imageFile" name="imageFile"><br>
                               </label>
                                </div>

                            </div>



                            <div class="mbsc-form-group-title m-top1"> 
                                <div >Education</div>

                                <div id="positions-container">
                                    <label class="d-flex input_block">
                                        <input mbsc-input data-label="education" class="education" type="text" placeholder="Education" />
                                        <div class="add_b my_btn"> +</div>
                                        <div class="del_b my_btn"> -</div>
                                    </label>
                                </div>

                            </div>


                            <div class="mbsc-form-group-title m-top1"> 
                                <div >Дипломи та сертифікати</div>

                                <div id="positions-container">
                                    <label class="d-flex input_block">
                                        <input type="file" class="certificates" name="imageFile" multiple><br>
                                        <div class="add_b my_btn"> +</div>
                                        <div class="del_b my_btn"> -</div>
                                    </label>
                                </div>

                            </div>



                            <button type="submit" class="m-top2 my_btn">Сохранить</button>

                    </div>


                    </div>

                </form>
            </div>


    </div>


    <div id="certificatesContainer" class="m-top2 d-flex my_container"> 

        <div class="certificate_item ">
            <a href="about-doktor.html" class="image_block scale_bg">
                <span class="image" style="background-image: url(https://www.besedaclinic.com.ua/storage/gallery/1709290624.webp)"></span>
            </a>
           
        </div>

        <div class="certificate_item ">
            <a href="about-doktor.html" class="image_block scale_bg">
                <span class="image" style="background-image: url(https://www.besedaclinic.com.ua/storage/gallery/1709290624.webp)"></span>
            </a>
           
        </div>

        <div class="certificate_item ">
            <a href="about-doktor.html" class="image_block scale_bg">
                <span class="image" style="background-image: url(https://www.besedaclinic.com.ua/storage/gallery/1709290624.webp)"></span>
            </a>
           
        </div>

    </div>


    <div id="related_page_links">
                
    </div>
   
    <div id="footer" >
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
